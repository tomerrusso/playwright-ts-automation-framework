name: Playwright Tests
on:
  push:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Install Playwright
      run: npx playwright install --with-deps

    - name: Run Tests (Searching everywhere)
      # הפקודה הזו אומרת: תריץ כל קובץ .spec.ts שאתה מוצא בכל מקום בפרויקט
      run: npx playwright test **/TestSaucedemo.spec.ts